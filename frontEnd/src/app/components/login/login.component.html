<div class="wrapper">
  <div class="info-container">
    <h1 class="system-title">Sistema de Gestión de Mantenimiento UTN FRVT</h1>
    <p class="system-description">Gestione órdenes de trabajo, activos y operarios de forma integral.</p>
  </div>
  <input type="checkbox" id="toggle" class="toggle">
  <div class="toggle-row">
    <span class="toggle-label">Ingresar</span>
    <label for="toggle" class="switch">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Registrarse</span>
  </div>

  <div class="flip-card__inner">
    <div class="flip-card__front">
      <img class="imgIcono" src="https://caimasegall.com.ar/wp-content/uploads/2020/08/logo-UTN-1.png" alt="Logo UTN">
      <div class="title">Ingresar</div>
      <form class="flip-card__form" (ngSubmit)="login()">
        <input class="flip-card__input" [(ngModel)]="mail" name="mail" placeholder="E-Mail" type="email" required>
        <input class="flip-card__input" [(ngModel)]="contrasena" name="contrasena" placeholder="Contraseña" type="password" required>
        <button class="flip-card__btn" type="submit">Login</button>
      </form>
    </div>

    <div class="flip-card__back">
      <img class="imgIcono" src="https://caimasegall.com.ar/wp-content/uploads/2020/08/logo-UTN-1.png" alt="Logo UTN">
      <div class="title">Registrate</div>
      <form class="flip-card__form" (ngSubmit)="register()">
        <input class="flip-card__input" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" type="text" required>
        <input class="flip-card__input" [(ngModel)]="mail" name="email" placeholder="E-Mail" type="email" required>
        <input class="flip-card__input" [(ngModel)]="contrasena" name="contraseña" placeholder="Contraseña" type="password" required>
        <button class="flip-card__btn" type="submit">Confirmar</button>
      </form>
    </div>

  </div>
</div>

<div class="notification" *ngIf="showNotification"
     [ngClass]="{
       'success': notificationType === 'success',
       'error': notificationType === 'error',
       'info': notificationType === 'info'
     }">
  {{ notificationMessage }}
</div>
